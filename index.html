<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
        </head>
    <body>
        <table border="1">
            <tr>
                <th colspan="5" class="top">&nbsp</th>
            </tr>
            <tr>
                <th class="row">7</th>
                <th class="row">8</th>
                <th class="row">9</th>
                <th class="row">DEL</th>
            </tr>
            <tr>
                <th class="row">4</th>
                <th class="row">5</th>
                <th class="row">6</th>
                <th class="row">+</th>
            </tr>
            <tr>
                <th class="row">1</th>
                <th class="row">2</th>
                <th class="row">3</th>
                <th class="row">-</th>
            </tr>
            <tr>
                <th class="row">*</th>
                <th class="row">/</th>
                <th class="row">%</th>
                <th class="row">=</th>
            </tr>
        </table>
    </body>
</html>
